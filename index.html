<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Length Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <meta name="description" content="Calculate the total duration of any YouTube playlist instantly. See how long it takes to watch at 1.25x, 1.5x, 2x speeds. Free tool for students.">
    <meta name="keywords" content="youtube playlist length calculator, youtube duration, playlist time, study tool, playlist timer, youtube s√ºre hesaplayƒ±cƒ±">
    <meta name="author" content="Mustafa Ekinci">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="YouTube Playlist Length Calculator">
    <meta property="og:description" content="Wondering how long that playlist is? Calculate total duration and custom speeds instantly.">
    <meta property="og:url" content="https://ytplaylistcalculator.com">
    <meta property="og:type" content="website">

    <meta name="google-site-verification" content="Lp6gpSLiQIL_PHr3QAKE7cXTQIEGEMHMjhuVqjvnlJU" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T80R2B9N13"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T80R2B9N13');

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ñ∂Ô∏è</text></svg>">
    
    <script src="script.js" defer></script>
</head>
<body>

    <main class="main-wrapper" id="mainWrapper">
        
        <div class="input-section">
            <header>
                <h1>
                    <a href="." class="home-link">
                        <span class="highlight">Play</span>list Length Calculator
                    </a>
                </h1>
                <div class="separator"></div>
                <p>Find out the total length of any YouTube playlist instantly.</p>
            </header>

            <div class="card input-card">
                <div class="input-group">
                    <input type="text" id="playlistUrl" placeholder="Paste YouTube playlist link here..." autocomplete="off">
                </div>

                <div class="speed-control">
                    <div class="label-row">
                        <label for="speedRange">Playback Speed</label>
                        <span id="speedValue" class="speed-badge" title="Click to set custom speed">
                            1.00x 
                            <svg class="edit-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </span>
                    </div>
                    
                    <div class="range-wrapper">
                        <input type="range" id="speedRange" min="1" max="5" step="0.25" value="1">
                        
                        <div class="ticks">
                            <span style="left: 0%">1x</span>
                            
                            <span style="left: calc(25% + 6px)">2x</span>
                            
                            <span style="left: 50%">3x</span>
                            
                            <span style="left: calc(75% - 6px)">4x</span>
                            
                            <span style="left: 100%">5x</span>
                        </div>
                    </div>
                </div>

                <button id="calcBtn">Calculate Duration</button>
            </div>
        </div>

        <div id="resultSection" class="result-section hidden">
            
            <div class="video-card">
                <div id="videoPlayer" class="player-container"></div>
            </div>

            <div class="result-card">
                <h2>Total Duration</h2>
                <div class="time-box">
                    <span id="hours">00</span>h 
                    <span id="minutes">00</span>m 
                    <span id="seconds">00</span>s
                </div>
                
                <div class="meta-info">
                    <p class="video-count">Videos: <span id="videoCount">--</span></p>
                    <div class="vertical-line"></div> 
                    <p class="avg-time">Avg: <span id="avgVideo">--</span></p>
                </div>

                <div class="finish-info">
                    <span class="finish-label">üèÅ Finish At:</span>
                    <span id="finishTime">--:--</span>
                </div>
                
            </div>
        </div>

        <div class="video-list-section" id="videoListSection">
            <div class="list-toggle" id="listToggle">
                <span class="toggle-text">Manage Videos (Select/Deselect)</span>
                <span class="toggle-icon">‚ñº</span>
            </div>

            <div class="video-list-container" id="videoListContainer">
                <ul class="video-list" id="videoList">
                    <li class="video-item">
                        <input type="checkbox" checked>
                        <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/default.jpg">
                        <div class="video-info">
                            <span class="v-title">√ñrnek Video Ba≈ülƒ±ƒüƒ± Buraya Gelecek</span>
                            <span class="v-duration">12:30</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
